plugins:
  - search
  - offline

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

theme:
  font:
    code: JetBrains Mono
    text: JetBrains Mono
  name: material
  
  icon:
    repo: fontawesome/brands/git-alt

  logo: assets/ttm.png
  favicon: assets/ttm.png

  features:
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - toc.integrate
    - navigation.footer

  palette:
      # Palette toggle for light mode
      - scheme: default
        primary: teal
        accent: cyan
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode

      # Palette toggle for dark mode
      - scheme: slate
        primary: teal
        accent: cyan
        toggle:
          icon: material/weather-night
          name: Switch to light mode